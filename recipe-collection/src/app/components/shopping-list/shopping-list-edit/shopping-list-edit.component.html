<div class="row">
  <div class="col-12">
    <form>
      <div class="row">

        <div class="col-sm-5">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" #itemName>
        </div>

        <div class="col-sm-2">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" id="amount" class="form-control" #itemAmount>
        </div>

        <div class="row mt-3">
          <div class="col-12">
            <button class="btn btn-success me-1" type="submit" (click)="addItem()">Add</button>
            <button class="btn btn-danger me-1" type="button">Delete</button>
            <button class="btn btn-primary" type="button">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
