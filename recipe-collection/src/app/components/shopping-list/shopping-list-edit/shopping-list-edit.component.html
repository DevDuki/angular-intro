<div class="row">
  <div class="col-12">
    <form (ngSubmit)="addItem()" #shoppingListForm="ngForm">
      <div class="row">

        <div class="col-sm-5">
          <label for="name" class="form-label">Name</label>
          <input
            id="name"
            name="name"
            class="form-control"
            type="text"
            ngModel
            required
            #itemName="ngModel"
          >
          <div *ngIf="itemName.invalid && itemName.touched" class="form-text">Name is required</div>
        </div>

        <div class="col-sm-2">
          <label for="amount" class="form-label">Amount</label>
          <input
            id="amount"
            name="amount"
            class="form-control"
            type="number"
            ngModel
            required
            [min]="1"
            #itemAmount="ngModel"
          >
          <div *ngIf="itemAmount.invalid && itemAmount.touched" class="form-text">Amount has to be at least 1</div>
        </div>

        <div class="row mt-3">
          <div class="col-12">
            <button
              [disabled]="shoppingListForm.invalid"
              type="submit"
              class="btn btn-success me-1"
            >{{ editMode ? 'Update' : 'Add' }}</button>
            <button
              (click)="deleteItem()"
              *ngIf="editMode"
              type="button"
              class="btn btn-danger me-1"
            >Delete</button>
            <button
              (click)="clearForm()"
              type="button"
              class="btn btn-primary"
            >{{ editMode ? 'Cancel' : 'Clear' }}</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
