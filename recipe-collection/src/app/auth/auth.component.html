<ng-template
  appPlaceholder
></ng-template>
<div class="row">
  <div class="col col-md-6 offset-md-3">
<!--    <div *ngIf="error" class="alert alert-danger">-->
<!--      <p>{{ error }}</p>-->
<!--    </div>-->
<!--    <app-alert-->
<!--      [message]="error"-->
<!--      *ngIf="error"-->
<!--      (close)="onHandleCloseError()"-->
<!--    ></app-alert>-->
    <div *ngIf="isLoading" style="text-align: center" class="mt-3">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form *ngIf="!isLoading" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group mb-2">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          ngModel
          required
          email
        >
      </div>
      <div class="form-group mb-2">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          ngModel
          required
          minlength="6"
        >
      </div>
      <div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="authForm.invalid"
        >
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button> |
        <button
          type="button"
          class="btn btn-light"
          (click)="onSwitchMode()"
        >
          Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
        </button>
      </div>
    </form>
  </div>
</div>
