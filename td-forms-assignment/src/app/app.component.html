<div class="container mt-5">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
<!--     Add a Form with the following Inputs (and Validators)-->
<!--     1) Mail address (should not be empty and should be an email address)-->
<!--     2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")-->
<!--        Set "Advanced" as Default-->
<!--     3) A Password field (should not be empty)-->
<!--     4) A Submit Button-->

<!--     Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.-->

<!--     Upon submitting the form, you should simply print the Value of the Form to the Console.-->
<!--     Optionally, display it in your template.-->
      <form (ngSubmit)="onSubmit()" #formElement="ngForm">

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            id="email"
            class="form-control"
            type="email"
            name="email"
            ngModel
            required
            email
            #email="ngModel"
          >
          <div *ngIf="email.invalid && email.touched" class="form-text">Invalid input</div>
        </div>
        <div class="mb-3">
          <label for="subscription-plan" class="form-label">Choose a subscription plan</label>
          <select
            id="subscription-plan"
            class="form-control"
            name="subscription"
            [ngModel]="'Advanced'"
          >
            <option *ngFor="let subscription of subscriptionPlans" [value]="subscription">{{ subscription }}</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            id="password"
            class="form-control"
            type="password"
            name="password"
            ngModel
            required
          >
        </div>
        <button [disabled]="formElement.invalid" class="btn btn-primary" type="submit">Submit</button>

        <div *ngIf="formSubmitted">
          <h3>Your submission</h3>
          <p>Email: {{ submittedData.email }}</p>
          <p>Plan: {{ submittedData.subscription }}</p>
          <p>Password: {{ submittedData.password }}</p>
        </div>
      </form>
    </div>
  </div>
</div>
